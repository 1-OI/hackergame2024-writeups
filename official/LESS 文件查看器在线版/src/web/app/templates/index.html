<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <title>LESS 文件查看器在线版</title>
  </head>
  <body>
    <div class="container px-3 pt-3">
        <h1>LESS 文件查看器在线版</h1>
        <div>
            <form method=post enctype=multipart/form-data>
            <div class="mb-3">
                <label for="file" class="form-label">选择需要查看的文件。你可以在浏览器弹出的文件选择对话框中选择多个文件。</label>
                <input id="file" type="file" name="files" class="form-control-file" multiple>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">上传运行</button>
                <small id="help" class="form-text">
                  总上传大小需小于 16 MB。
                </small>
            </div>
            </form>
        </div>
        <hr>
        <div>
            <h3>文件内容</h3>
            <pre>{{ result }}</pre>
        </div>
    </div>
  </body>
</html>
