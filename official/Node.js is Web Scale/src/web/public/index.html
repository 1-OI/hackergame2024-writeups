<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Scale KV Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web-Scale KV Store</h1>

        <section id="store-section">
            <h2>Current KV Store</h2>
            <pre id="store-display">Loading...</pre>
            <button id="refresh-store">Refresh Store</button>
        </section>

        <section id="set-section">
            <h2>Set Key-Value Pair</h2>
            <form id="set-form">
                <label for="key">Key:</label>
                <input type="text" id="key" name="key" required>

                <label for="value">Value:</label>
                <input type="text" id="value" name="value" required>

                <button type="submit">Set</button>
            </form>
            <div id="set-response"></div>
        </section>

        <section id="get-section">
            <h2>Get Key-Value Pair</h2>
            <form id="get-form">
                <label for="key">Key:</label>
                <input type="text" id="get-key" name="key" required>

                <button type="submit">Get</button>
            </form>
            <div id="get-response"></div>
        </section>

        <a href="/execute?cmd=getsource">View source code</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
